{% extends 'templates/base.html' %}
{% block body %}
    <ul>
        {% for item in contents_list %}
            <li><a href="/p/{{item['url']}}">{{item['title']}}</a>
            <p>Meta :</p>
            <ul>
                {% for k in item['meta'].keys() %}
                    <li>{{k}} => {{item['meta'][k]}}</li>
                {% endfor %}
            </ul>
            </li>
        {% endfor %} 
    </ul>
{% endblock %}

 vim: ft=htmldjango
#}
